<div class="contact-block contact-block--mod" style="background-image: url('pic/bg/bg-contact.png');">
	<div class="container">
		<div class="contact-block__modified">
			<div class="contact-block__inner">
				<div class="contact-block__title container__subtitle">Запишитесь на осмотр</div>
				<div class="contact-block__info">или прикрепите фото поврежденной части, мы сориентируем Вас по стоимости ремонта в течение 30 минут</div>
				<form action="#" class="contact-block__form">
					<div class="contact-block__row">
						<div class="contact-block__column">
							<div class="input-hold input-row">
								<input type="text" class="input input-hold__input" placeholder="Ваше имя">
								<span class="input-hold__image">
									<svg class="icon-user input-hold__icon">
										<use xlink:href="#user"></use>
									</svg>
								</span>
							</div>
							<div class="input-hold input-row">
								<input type="tel" class="input input-hold__input" placeholder="Ваш телефон">
								<span class="input-hold__image">
									<svg class="icon-phone input-hold__icon">
										<use xlink:href="#phone"></use>
									</svg>
								</span>
							</div>
						</div>
						<div class="contact-block__column">
							<div class="input-hold input-row">
								<textarea name="text" id="text" placeholder="Ваше сообщение"></textarea>
								<span class="input-hold__image">
									<svg class="icon-message input-hold__icon">
										<use xlink:href="#message"></use>
									</svg>
								</span>
							</div>
						</div>
					</div>
					<div class="contact-block__submit">
						<button type="submit" class="btn">Записаться он-лайн</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
