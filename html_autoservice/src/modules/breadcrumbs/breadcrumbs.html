<ul class="breadcrumbs">
	@@for(var i = 0; i < arr.length; i++) { 
	<li class="breadcrumbs__item arrow">
		<a href="#" class="breadcrumbs__inner">`+arr[i].link+`</a>
	</li>
	}
	@@if(context.lastItem) {
	<li class="breadcrumbs__item">
		<span class="breadcrumbs__inner breadcrumbs__inner--last">@@lastItem</span>
	</li>
	}
</ul>
