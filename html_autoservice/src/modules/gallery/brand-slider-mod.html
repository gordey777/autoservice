<div class="brand-slider brand-slider--mod js-brand-slider-mod is-loading">
	@@for(var i = 0; i < arr.length; i++) {
		<div class="brand-slider__item">
			<a href="#" class="brand-slider__link" >
				<img src="`+arr[i].image+`" alt="Picture" class="brand-slider__image">
			</a>
			<a href="#" class="brand-slider__link" >
				<img src="`+arr[i].image2+`" alt="Picture" class="brand-slider__image">
			</a>
		</div>
	}
</div>
